# Find out more about nodes: http://docs.devo.ps/manual/nodes

id: meteor
name: Meteor node
type: server

# Define the provider details - both location and image are optional
# Refer to the documentation to know more about the defaults
provider:
  name: "{{ provider.name }}"
  size: "{{ provider.size }}"
  # location:
  # image: 

services:
  backup: '*'
  supervisord: '*'
  nginx: '*'
  mongodb: '*'
  nodejs: '*'
  meteor: '*'

configuration:
  # backup:
  #   # Define local cron to run the backup
  #   schedules:
  #     - '0 3 * * *'
  #   # And save the archive in a "daily" folder
  #   path: '/opt/backup/%Y/%m/%d/daily'

  mongodb:
    # Define your MongoDB users
    users:
      - name: meteor
        databases: 
          - "{{ database_name }}"

  nginx:
    vhosts:
      - id: "{{ app_name }}"
        domain: "{{ domain }}"
        routes:
          - uri: '/'
            type: proxy
            to: http://localhost:3000
          - uri: '/sockjs'
            type: websocket
            to: http://localhost:3000
